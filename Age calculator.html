<!DOCTYPE html>
<html>
  <head>
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Age calculator.css" />
    
  </head>

  <body>
    <h1>Age Calculator</h1>
    <div id="dear">
      <p id="error" style="color: red;"></p>
      <label for="day">Date of Birth:</label><br />
      <input id="day" type="number" placeholder="Date" />
      <input id="month" type="text" placeholder="Month" />
      <input id="year" type="number" placeholder="Year" /><br>
        <button id="submit">Submit</button>
      
      
    </div>
    <br>
    <div>
      Your age is:
      <span id="result"></span>
    </div>
    <p id="given-date"></p>
    <p id="today-date"></p>
    <div class="hello"></div>
    <div class="world"></div>
    <script src="Age calculator.java"></script>
  </body>
</html>
