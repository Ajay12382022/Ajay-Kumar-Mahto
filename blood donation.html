<html>
    <head>
        <title>Blood Donation</title>
        <link rel="stylesheet" href="Blood Donation Form.css">
        <script src="blood.java"></script>
    </head>
    <body>
        <div class="blood" style="border: 2px solid rgb(23, 23, 24); background-color: aquamarine;">
        
                <h2>User Record List</h2>  
            
            <br><br>
            <form id="register" >
                <label >Username:</label><br>
                <input  type="alphabet" placeholder="Enter Your Name" required>
                <span class="alphabet"></span>
                <br><br>

                 <label>Email Adress:</label><br>
                <input type="love" placeholder="abc@gmail.com" required>
                <br><br>
                <label >Enter Your Mobile number:</label>
                <br>
                <input type="number" placeholder="Mobile Number" maxlenght="10" required >
                <span class="counter">10</span>
                <br><br>
                Select Your Blood group<br><br>
                <select>  
                <option value="Blood">A </option>
                <option value="Blood">B-</option>
                <option value="Blood">O+</option>
                <option value="Blood">C</option>
                <option value="Blood">A+</option>
                </select><br><br>
                Enter Your Address<br>
                <br>
                <textarea name="Address" rows="6" cols="175" ></textarea>
                <br><br>
               
                 Any other details regarding your medical health <br>
                 <textarea name="details" rows="7" cols="175"></textarea>
                  <button><b>Submit</b></button>
            </form>  
            
            
        </div>
         <script src="blood.java"></script>
    </body>
</html>
