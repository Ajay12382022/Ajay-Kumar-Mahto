<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="./Todolist.css">
    </head>
    <body>
        <div class="family">
            <div class="row">
             <div class="col mx-auto col-md-8 mt-3 text-center">
              <div class="alert text-capitalize feedback">
               write value for item
              </div>
              <div class="input-group">
              <form id="itemForm" class="my-3">
               <h2 class="text-capitalize mb-4">TODO LIST</h2>
                <input type="text" class="form-control text-capitalize" id="itemInput" placeholder="Type a task">
                 <button class="btn btn-green text-capitalize" type="submit">Add </button>
               </div>
              </form>

              <div class="item-container">
                <h4><b>LIST OF TASKS</b></h4>
               <div class="item-list my-5">
               </div>
               <button type="button" class="btn btn-sky my-3 text-capitalize" id="clear-list">All Remove</button>
              </div>
             </div>
            </div>
           </div>
          <script src="./Todolist.jS"></script>
        
    </body>
</html>
